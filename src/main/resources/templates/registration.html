<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{../../bower_components/bootstrap/dist/css/bootstrap.min.css}" >
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../bower_components/font-awesome/css/font-awesome.min.css}" >
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../bower_components/Ionicons/css/ionicons.min.css}" >
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{../../dist/css/AdminLTE.min.css}" >
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{./../plugins/iCheck/square/blue.css}"  >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="admin/index"><b>모</b>하지</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <form autocomplete="off" action="#" th:action="@{/registration}"
              th:object="${user}" method="post" class="form-horizontal"
              role="form">
            <div class="form-group has-feedback">
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class=" validation-message"></label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="이메일">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호" onkeyup='check();'>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
                        class="validation-message"></label>
                <input type="password" id="confirm_password" th:field="*{passwordConfirm}" class="form-control" placeholder="비밀번호 확인" onkeyup="check();">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>

            <sapn id="message">aset</sapn>


            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> I agree to the <a href="#">terms</a>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button id="submit" name="submit" type="submit" class="btn btn-primary btn-block btn-flat" disabled="true">Register</button>
                </div>
                <!-- /.col -->
            </div>
        </form>



        <a href="login.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>


    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
<script>
    var check = function() {
        if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'matching';
            document.getElementById('submit').disabled = false;
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'not matching';
            document.getElementById('submit').disabled = true;
        }
    }
</script>
</body>
</html>
